<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<p>Files:</p>
<table border="1">
    <tr><th>Файл</th><th>Размер</th></tr>
    <tr th:each="file : ${filelist}">
        <td th:utext="${file.name}">Name</td>
        <td th:utext="${file.size}">Size</td>
    </tr>
</table>

</html>
